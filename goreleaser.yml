project_name: terracotta

builds:
  - main: ./main.go
    goos: [linux, darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
    env:
      - CGO_ENABLED=0

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: yoohya
    name: terracotta
